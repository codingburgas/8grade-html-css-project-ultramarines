<!DOCTYPE html>
<html lang="en">
<head>
    <!-- External CSS stylesheet link -->
    <link rel="stylesheet" href="../css/regCSS.css">
    <!-- Page title that appears in browser tab -->
    <title>UltraCar - Registration</title>
</head>
<body>
    <!-- Website header section -->
    <header>
        <!-- Logo button to home page -->

        <a href="../index.html"><img class="logo" src="../media/truelogo.png" alt="UltraCar Logo"></a>
        
        <!-- Main site title -->
        <h1 class="logo-text">UltraCar</h1>
    </header>
    
    <!-- Main content area -->
    <main>
        <!-- Registration form heading -->
        <h1>Registration</h1>
        
        <!-- Registration form -->
        <form>
            <!-- Form group for full name input -->
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" required>  <!-- Username text input field -->
            </div>
            
            <!-- Form group for email input -->
            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>  <!-- Email type input -->
            </div>
            
            <!-- Form group for password input -->
            <div class="form-group">
                <label>Password:</label>
                <input type="password" required>  <!-- Password field (hidden input) -->
            </div>
            
            <!-- Registration submit button -->
            <a class="regbutton" href="../mainpagelogined.html">Register</a>
            
            <!-- Login link for existing users -->
            <div class="login-link">
                Have an account? <a href="../html/loginpage.html">Log in</a>
            </div>
        </form>
    </main>
    
    <!-- Website footer -->
    <footer>
        <!-- Copyright notice -->
        Â© 2025 UltraCar - Premium Car Rental Services
        
        <!-- About Us link button -->
        <a class="aboutusbutton" href="../html/aboutuspage.html">About Us</a>
    </footer>
</body>
</html>
